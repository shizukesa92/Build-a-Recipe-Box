<!DOCTYPE html>

<html>

<head>
	<title>Build a Recipe Box</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/babel" src="js/index.babel"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Minified React -->
	<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

	<!-- NOTE EXTRA REACT BOOTSTRAP -->
	<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.32.1/react-bootstrap.min.js"></script>

	<!-- Minified Babel -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>

<body>
	<div id="main" class="container text-center">
		<div class="well" id="recipeell">

			<!-- Recipe start -->
			<button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="collapse" data-target="#demo">Pumpkin Pie</button>
			<div id="demo" class="collapse">
				<h4>Ingredients</h4>
				<table class="table">
					<tbody>
						<tr>
							<td>Pumpkin Puree</td>
						</tr>
						<tr>
							<td>Sweetened Condensed Milk</td>
						</tr>
						<tr>
							<td>Eggs</td>
						</tr>
						<tr>
							<td>Pumpkin Pie Spice</td>
						</tr>
					</tbody>
				</table>
				<button type="button" class="btn btn-danger">Delete</button>
				<button type="button" class="btn btn-default">Edit</button>

			</div>
			<!-- Recipe end -->

		</div>

		<!-- Modal start -->
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Create Recipe</button>
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Add a Recipe</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="usr">Recipe:</label>
							<input type="text" class="form-control" id="recipe">
						</div>
						<div class="form-group">
							<label for="usr">Ingredients:</label>
							<input type="text" class="form-control" id="ingredients">
						</div>
					</div>
					<div class="modal-footer">
						<input type="submit" class="btn btn-info" value="Submit">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal end -->
		<div class="well" id="recipeWell"></div>
	</div>
	<div id="footer" class="text-center"><b>Coded by Leonard Tye</b></div>
</body>

</html>
